<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="01_cocial_lick_style.css">
</head>

<body>
  <main>
    <div class="border">
      <section class="content">
        <div class="main-img">
          <img class="img" src="./assets/images/avatar-jessica.jpeg" alt="흑인여성 프로필 사진">
          <div class="main-img-text">
            <h1 class="h1">Jessica Randall</h1>
            <h2 class="h2">London, United Kingdom</h2>
            <p>
              "Front-end developer and avid reader"
            </p>
          </div>
          <div class="info">
            <button class="GitHub">GitHub</button>
            <button class="Frontend-Mentor">Frontend Mentor</button>
            <button class="Linkebin">Linkebin</button>
            <button class="Twitter">Twitter</button>
            <button class="Instargram">Instargram</button>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
